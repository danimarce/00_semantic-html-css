<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes application</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My notes application</h1>
    </header>
    <main>
        <section>
            <form action="">
                <h2>Create a New Note</h2>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Enter note title">
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" rows="5" placeholder="Enter note content"></textarea>
                <input type="submit" value="Add Note">
            </form>
        </section>
        <aside>
            <h2>Resources</h2>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/">MDN Web Docs</a></li>
                <li><a href="https://css-tricks.com/">css-tricks</a></li>
                <li><a href="https://github.com/danimarce">My Github</a></li>
            </ul>
        </aside>
    </main>
    <footer><p>&copy2024 My Notes Application</p></footer>
</body>
</html>
